---
apiVersion: v1
kind: Pod
metadata:
  name: javawebapppod
  labels: 
    app: webapp
spec: 
  containers:
    - name: webapp
      image: ashokit/javawebapp
      ports:
       - containerPort: 8080
...
apiVersion: v1
kind: Service
metadata: 
  name: javawebappservice
spec:
  type: NodePort
  selector: 
    app: webapp
  ports: 
    - Port: 80
      targetedPort: 8080
      NodePort: 30125
...
    

